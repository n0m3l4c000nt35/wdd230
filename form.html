  <main>
    <form method="get" action="record.html" class="wf2">
      <label>Username<input type="text" name="username" id="username" required></label>
      <label>Password<input type="password" name="password" id="password" pattern="[a-zA-Z0-9]{8,}" required></label>
      <label>Password repeated for confirmation<input type="password" name="passwordRepeated" id="passwordRepeated"
          pattern="[a-zA-Z0-9]{8,}" required></label>
      <p id="errorMessage"></p>
      <label>Email<input type="email" name="email" id="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu"
          title="Please enter a valid email address" required></label>
      <label>Page Rating
        <input type="range" name="range" id="range" min="1" max="10" step="1">
      </label>
      <p id="rangevalue"></p>
      <input type="submit" value="Register My User">
    </form>
